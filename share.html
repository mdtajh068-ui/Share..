<script>
const screen = document.getElementById('screen');
const reveal = document.getElementById('reveal');

function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function randomIP(){ return `${rand(1,223)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`; }
function randomHex(len){ let s=''; const chars='0123456789abcdef'; for(let i=0;i<len;i++) s+=chars[Math.floor(Math.random()*16)]; return s; }

async function typeLine(text, speed=30){
  const el = document.createElement('div');
  el.className='line';
  screen.appendChild(el);
  for(let i=0;i<text.length;i++){
    el.textContent += text.charAt(i);
    screen.scrollTop = screen.scrollHeight;
    await sleep(speed + Math.random()*20);
  }
  el.style.opacity = 1;
  await sleep(300);
  return el;
}

async function typeWithCursor(text,speed=28){
  const el = await typeLine('');
  const cur = document.createElement('span'); cur.className='cursor';
  el.appendChild(cur);
  for(let i=0;i<text.length;i++){
    cur.insertAdjacentText('beforebegin', text.charAt(i));
    screen.scrollTop = screen.scrollHeight;
    await sleep(speed + Math.random()*12);
  }
  cur.remove();
  el.style.opacity=1;
  await sleep(250);
  return el;
}

async function showProgress(label, duration=1200){
  const container = document.createElement('div');
  container.className='line';
  container.textContent = label;
  const bar = document.createElement('span'); bar.className='bar'; bar.style.width='40%';
  const inner = document.createElement('span'); inner.className='bar-inner';
  bar.appendChild(inner);
  container.appendChild(bar);
  screen.appendChild(container);
  const steps = 40;
  for(let i=0;i<=steps;i++){
    inner.style.width = (i/steps*100) + '%';
    screen.scrollTop = screen.scrollHeight;
    await sleep(duration/steps + Math.random()*10);
  }
  await sleep(220);
  return container;
}
